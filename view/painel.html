<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Escola e Professores</title>
    <style>
        /* Aplicando modo escuro com detalhes em roxo */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Estilizando o cabeçalho */
        header {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }

        /* Estilizando os links */
        a {
            color: #a020f0;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #a020f0;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            width: 250px; /* Ajuste o tamanho conforme necessário */
            text-align: center;
        }

        a:hover {
            background-color: #a020f0;
            color: #1e1e1e;
        }

        /* Estilizando a div de dados do usuário */
        #div_dados_usuario {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Centralizando e organizando os links verticalmente */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links-container > div {
            margin: 10px 0; /* Espaçamento vertical entre os links */
        }

    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        CADASTRO ESCOLAR
    </header>

    <!-- Div para exibir dados do usuário -->
    <div id="div_dados_usuario"></div>
    
    <!-- Container para os links -->
    <div class="links-container">
        <div>
            <a href="Escola.html">Cadastro de Escola</a>
        </div>

        <div>
            <a href="professores.html">Cadastro de Professores</a>
        </div>

        <div>
            <a href="turmas.html">Acessar Turmas</a>
        </div>

        <div>
            <a href="CSV.html">Enviar CSV</a>
        </div>
    </div>

    <!-- Script para exibir dados do usuário -->
    <script>
        const dadosUsuario = localStorage.getItem("dados");
        const objUsuario = JSON.parse(dadosUsuario);

        const div_dados_usuario = document.getElementById("div_dados_usuario");

        if (objUsuario && objUsuario.professor) {
            div_dados_usuario.appendChild(document.createTextNode(objUsuario.professor.nomeProfessor));
            div_dados_usuario.appendChild(document.createTextNode(" - " + objUsuario.professor.cargo));
        } else {
            div_dados_usuario.appendChild(document.createTextNode("Usuário não identificado"));
        }
    </script>
</body>

</html>
