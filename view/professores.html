<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Professores</title>
    <style>
        /* Aplicando modo escuro com detalhes em roxo */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Estilizando o cabeçalho */
        header {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        /* Estilizando inputs e botões */
        input, button {
            border-radius: 5px;
            border: 1px solid #a020f0;
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            color: #ffffff;
            background-color: #333333;
        }

        input::placeholder {
            color: #888888;
        }

        button {
            background-color: #a020f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8a00d4;
        }

        /* Estilizando a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #333333;
            text-align: center;
        }

        th {
            background-color: #222222;
        }

        tr:nth-child(even) {
            background-color: #2e2e2e;
        }

        /* Ocultando o campo ID do professor */
        #txtIDProfessor {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        GERENCIAMENTO DE PROFESSORES
    </header>

    <div class="container">
        <!-- Inputs e botões -->
        <div>
            <input type="text" id="txtIDProfessor" placeholder="" disabled>
        </div>
        <div>
            <input type="text" id="txtNomeProfessor" placeholder="Nome do Professor">
        </div>
        <div>
            <input type="text" id="txttelProfessor" placeholder="telProfessor">
        </div>
        <div>
            <input type="text" id="txtcpfProfessor" placeholder="cpfProfessor">
        </div>
        <div>
            <input type="text" id="txtespecialProfessor" placeholder="especialProfessor">
        </div>
        <div>
            <button id="btnCadastrar">Cadastrar Professor</button>
        </div>
        <!-- Div para exibir a tabela -->
        <div id="divDados"></div>
    </div>

    <!-- Script para manipulação dos dados -->
    <script>
        let JSON_PROFESSORES = {};

        const dadosLocalStorage = localStorage.getItem("dados");
        const objUsuario = JSON.parse(dadosLocalStorage);

        const txtIDProfessor = document.getElementById("txtIDProfessor");
        const txtNomeProfessor = document.getElementById("txtNomeProfessor");
        const txttelProfessor = document.getElementById("txttelProfessor");
        const txtcpfProfessor = document.getElementById("txtcpfProfessor");
        const txtespecialProfessor = document.getElementById("txtespecialProfessor");
        const btnCadastrar = document.getElementById("btnCadastrar");

        const divDados = document.getElementById("divDados");
        const tabela = document.createElement("table");

        // Removendo a linha de cabeçalho
        // const linha1 = document.createElement("tr");
        // const headers = ["ID", "Nome", "telProfessor", "cpfProfessor", "especialProfessor", "Selecionar", "Excluir"];
        // headers.forEach(header => {
        //     const th = document.createElement("th");
        //     th.appendChild(document.createTextNode(header));
        //     linha1.appendChild(th);
        // });
        // tabela.appendChild(linha1);
        
        divDados.appendChild(tabela);

        btnCadastrar.onclick = function () {
            post_professores();
        }

        get_professores();

        function limparTabela() {
            tabela.querySelectorAll('tr').forEach(row => row.remove());
        }

        function delete_professor(idProfessor) {
            const URI = "/professores/" + idProfessor;
            fetch(URI, {
                method: "DELETE",
                headers: {
                    'Authorization': 'Bearer ' + objUsuario.token
                }
            }).then(resposta => resposta.text())
                .then(() => {
                    get_professores();
                }).catch(erro => {
                    console.log(erro);
                });
        }

        function selecionarProfessor(professor) {
            txtIDProfessor.value = professor.idProfessor;
            txtNomeProfessor.value = professor.nomeProfessor;
            txttelProfessor.value = professor.telProfessor;
            txtcpfProfessor.value = professor.cpfProfessor;
            txtespecialProfessor.value = professor.especialProfessor;
        }

        function construirTabela(JSON_PROFESSORES) {
            limparTabela();

            JSON_PROFESSORES.forEach(professor => {
                let linhaProfessor = document.createElement("tr");

                const dados = [
                    professor.idProfessor,
                    professor.nomeProfessor,
                    professor.telProfessor,
                    professor.cpfProfessor,
                    professor.especialProfessor
                ];

                dados.forEach(dado => {
                    const td = document.createElement("td");
                    td.appendChild(document.createTextNode(dado));
                    linhaProfessor.appendChild(td);
                });

                const btnSelecionar = document.createElement("button");
                btnSelecionar.appendChild(document.createTextNode("Selecionar"));
                btnSelecionar.onclick = function () {
                    selecionarProfessor(professor);
                }
                const tdSelecionar = document.createElement("td");
                tdSelecionar.appendChild(btnSelecionar);
                linhaProfessor.appendChild(tdSelecionar);

                const btnExcluir = document.createElement("button");
                btnExcluir.appendChild(document.createTextNode("Excluir"));
                btnExcluir.onclick = function () {
                    delete_professor(professor.idProfessor);
                }
                const tdExcluir = document.createElement("td");
                tdExcluir.appendChild(btnExcluir);
                linhaProfessor.appendChild(tdExcluir);

                tabela.appendChild(linhaProfessor);
            });
        }

        function post_professores() {
            const URI = "/professores";

            const nome = txtNomeProfessor.value.trim();
            const telProfessor = txttelProfessor.value.trim();
            const cpfProfessor = txtcpfProfessor.value.trim();
            const especialProfessor = txtespecialProfessor.value.trim();

            // Verifica se os campos estão preenchidos
            if (!nome || !telProfessor || !cpfProfessor || !especialProfessor) {
                alert("Preencha todos os campos.");
                return;
            }

            const corpo = {
                "nomeProfessor": nome,
                "telProfessor": telProfessor,
                "cpfProfessor": cpfProfessor,
                "especialProfessor": especialProfessor
            };

            fetch(URI, {
                method: "POST",
                body: JSON.stringify(corpo),
                headers: {
                    'Authorization': 'Bearer ' + objUsuario.token,
                    'Content-Type': 'application/json'
                }
            }).then(resposta => resposta.json())
                .then(resposta => {
                    if (!resposta.status) {
                        alert("Erro ao cadastrar professor: " + resposta.msg);
                    } else {
                        get_professores();
                    }
                }).catch(erro => {
                    console.log(erro);
                });
        }

        function get_professores() {
            const URI = "/professores";
            fetch(URI, {
                method: "GET",
                headers: {
                    'Authorization': 'Bearer ' + objUsuario.token
                }
            }).then(resposta => resposta.text())
                .then(respostaConvertida => {
                    JSON_PROFESSORES = JSON.parse(respostaConvertida).professores;
                    construirTabela(JSON_PROFESSORES);
                }).catch(erro => {
                    console.log(erro);
                });
        }
    </script>
</body>

</html>
